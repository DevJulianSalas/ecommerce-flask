machine:

  timezone: America/Bogota
  services:
    - docker
  python:
    version: $VERSION_PYTHON

dependences:
  pre:
    - pip install -f requirements.txt


  override:
    - sudo pip install --upgrade docker-compose==1.3.3


test:
  override:
    - docker-compose -f dev.yml run web_flask python apps/test_flask.py
